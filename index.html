<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Three Good Things</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload=getPriorEntries()>
  <!-- load JSON file with old user entries -->
  <div class="container">
    <header>
      <h1>Three Good Things</h1>
    </header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="read.html">Read</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h2 id="date">Date</h2> <!-- fillContent(): replace with today's date Month, Day Year -->
      <div id="noEntryInstructions">
        <!-- show when no entry has be entered for today's date, hide otherwise -->
        <p>Welcome! Write three good things that happened today.</p>
        <form action="javascript:postTGTs(true)">
          <!-- post entry to page, newEntry = true -->
          <div class="mb-3">
            <ol>
              <li><input type="text" class="form-control" id="1gt" placeholder="Write your first good thing" required>
              </li>
              <li><input type="text" class="form-control col-auto" id="2gt" placeholder="Write your second good thing"
                  required></li>
              <li><input type="text" class="form-control col-auto" id="3gt" placeholder="Write your third good thing"
                  required></li>
            </ol>
            <button class="btn btn-primary" type="submit">Post</button>
          </div>
        </form>
      </div>
      <div id="entryInstructions" class="d-none">
        <!-- show when an entry had been entered for today's date, hide otherwise -->
        <p>Great work! You wrote three good things today.</p>
        <div id="updatedAlert" class="alert alert-success d-none" role="alert">
          <!-- show only after a person edits and updates their entry -->
          Entry updated!
        </div>
        <span>Would you like to edit them?</span>
        <button id="editButton" class="btn btn-primary" type="button" onclick="enableEditing()">Edit</button>
        <!-- enabled while not editing, disabled while editing -->
        <form action="javascript:postTGTs(false)">
          <!-- post entry to page, new entry = false -->
          <fieldset id="editEntry" disabled>
            <!-- entire fieldset enabled while editing, disabled while not editing -->
            <div class="mb-3">
              <ol>
                <li><input type="text" class="form-control" id="entered1gt" value="" required></li>
                <li><input type="text" class="form-control col-auto" id="entered2gt" value="" required></li>
                <li><input type="text" class="form-control col-auto" id="entered3gt" value="" required></li>
              </ol>
              <button class="btn btn-primary" type="submit">Update</button>
              <button class="btn btn-secondary" type="button" onclick="resetEditor()">Cancel</button>
              <!-- don't save progress if user cancels -->
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer></footer>
  </div>
  <script src="script.js"></script> <!-- JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
